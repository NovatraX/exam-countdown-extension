<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>JEE & NEET Countdown</title>
  </head>
  <body class="bg-base-200">
    <!-- Pomodoro Timer -->
    <div id="pomodoro-timer-container" class="hidden">
      <div class="flex justify-end">
        <button id="close-btn" class="m-2 cursor-pointer">
          <svg
            width="25px"
            height="25px"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g id="Menu / Close_MD">
              <path
                id="Vector"
                d="M18 18L12 12M12 12L6 6M12 12L18 6M12 12L6 18"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </g>
          </svg>
        </button>
      </div>
      <div
        id="pomodoro-bg-outer"
        class="relative bg-base-100 w-88 h-88 mx-auto rounded-full flex justify-center items-center"
      >
        <div
          class="bg-base-100 absolute w-72 h-72 rounded-full flex flex-col justify-center items-center"
        >
          <div id="alarm">
            <button id="alarm-on" class="cursor-pointer">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="30px"
                width="30px"
                viewBox="0 -960 960 960"
                fill="currentColor"
              >
                <path
                  d="M480-80q-75 0-140.5-28.5t-114-77q-48.5-48.5-77-114T120-440q0-75 28.5-140.5t77-114q48.5-48.5 114-77T480-800q75 0 140.5 28.5t114 77q48.5 48.5 77 114T840-440q0 75-28.5 140.5t-77 114q-48.5 48.5-114 77T480-80Zm0-360Zm112 168 56-56-128-128v-184h-80v216l152 152ZM224-866l56 56-170 170-56-56 170-170Zm512 0 170 170-56 56-170-170 56-56ZM480-160q117 0 198.5-81.5T760-440q0-117-81.5-198.5T480-720q-117 0-198.5 81.5T200-440q0 117 81.5 198.5T480-160Z"
                />
              </svg>
            </button>
            <button id="alarm-off" class="hidden cursor-pointer">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="30px"
                width="30px"
                viewBox="0 -960 960 960"
                fill="currentColor"
              >
                <path
                  d="m798-270-60-60q11-27 16.5-52.5T760-436q0-116-82-200t-198-84q-28 0-54 4.5T374-700l-60-60q38-20 79.5-30t86.5-10q74 0 139.5 28T734-694.5Q783-645 811.5-579T840-436q0 45-11 86.5T798-270Zm52-370L680-810l56-56 170 170-56 56ZM820-24 694-150q-45 33-99.5 51.5T480-80q-74 0-139.5-28T226-184q-49-48-77.5-113T120-436q0-62 18.5-116.5T192-652l-34-34-48 48-56-56 48-48-74-74 56-56L876-80l-56 56ZM480-159q42 0 82-13t74-36L248-594q-23 35-35.5 75.5T200-436q0 116 82 196.5T480-159Zm-38-242Zm114-114Z"
                />
              </svg>
            </button>
          </div>
          <div class="text-4xl flex space-x-2">
            <p id="timer-numeric"></p>
            <p id="timer-wrd"></p>
          </div>
          <div id="pomodoro-btn-container" class="my-2 space-x-2">
            <button id="play-btn" class="cursor-pointer gap-4">
              <svg
                width="15px"
                height="15px"
                viewBox="-1 0 12 12"
                version="1.1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <title></title>
                <desc></desc>
                <defs></defs>
                <g
                  id="Page-1"
                  stroke="none"
                  stroke-width="1"
                  fill="none"
                  fill-rule="evenodd"
                >
                  <g
                    id="Dribbble-Light-Preview"
                    transform="translate(-65.000000, -3803.000000)"
                    fill="currentColor"
                  >
                    <g id="icons" transform="translate(56.000000, 160.000000)">
                      <path
                        d="M18.074,3650.7335 L12.308,3654.6315 C10.903,3655.5815 9,3654.5835 9,3652.8985 L9,3645.1015 C9,3643.4155 10.903,3642.4185 12.308,3643.3685 L18.074,3647.2665 C19.306,3648.0995 19.306,3649.9005 18.074,3650.7335"
                        id="play-[#1000]"
                      ></path>
                    </g>
                  </g>
                </g>
              </svg>
            </button>
            <button id="pause-btn" class="gap-4 cursor-pointer hidden">
              <svg
                width="15px"
                height="15px"
                viewBox="-1 0 8 8"
                version="1.1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <title></title>
                <desc></desc>
                <defs></defs>
                <g
                  id="Page-1"
                  stroke="none"
                  stroke-width="1"
                  fill="none"
                  fill-rule="evenodd"
                >
                  <g
                    id="Dribbble-Light-Preview"
                    transform="translate(-227.000000, -3765.000000)"
                    fill="currentColor"
                  >
                    <g id="icons" transform="translate(56.000000, 160.000000)">
                      <path
                        d="M172,3605 C171.448,3605 171,3605.448 171,3606 L171,3612 C171,3612.552 171.448,3613 172,3613 C172.552,3613 173,3612.552 173,3612 L173,3606 C173,3605.448 172.552,3605 172,3605 M177,3606 L177,3612 C177,3612.552 176.552,3613 176,3613 C175.448,3613 175,3612.552 175,3612 L175,3606 C175,3605.448 175.448,3605 176,3605 C176.552,3605 177,3605.448 177,3606"
                        id="pause-[#1006]"
                      ></path>
                    </g>
                  </g>
                </g>
              </svg>
            </button>
            <!-- play button converts to pause when the timer starts -->
            <button id="reset-btn" class="cursor-pointer gap-4">
              <svg
                fill="currentColor"
                width="15px"
                height="15px"
                viewBox="0 0 1920 1920"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M960 0v213.333c411.627 0 746.667 334.934 746.667 746.667S1371.627 1706.667 960 1706.667 213.333 1371.733 213.333 960c0-197.013 78.4-382.507 213.334-520.747v254.08H640V106.667H53.333V320h191.04C88.64 494.08 0 720.96 0 960c0 529.28 430.613 960 960 960s960-430.72 960-960S1489.387 0 960 0"
                  fill-rule="evenodd"
                />
              </svg>
            </button>
            <!-- reset button  -->
          </div>
        </div>
      </div>
    </div>

    <div class="p-4 w-96 flex flex-col items-center">
      <header class="flex justify-center items-center mb-6 w-full">
        <h1 class="text-xl font-bold">Exam Countdowns</h1>
        <button
          id="theme-toggle"
          class="ml-auto btn btn-ghost btn-circle btn-sm"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            class="w-5 h-5"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9c.83 0 1.5-.67 1.5-1.5 0-.39-.15-.74-.39-1.01-.23-.26-.38-.61-.38-.99 0-.83.67-1.5 1.5-1.5H16c2.76 0 5-2.24 5-5 0-4.42-4.03-8-9-8zm-5.5 9c-.83 0-1.5-.67-1.5-1.5S5.67 9 6.5 9 8 9.67 8 10.5 7.33 12 6.5 12zm3-4C8.67 8 8 7.33 8 6.5S8.67 5 9.5 5s1.5.67 1.5 1.5S10.33 8 9.5 8zm5 0c-.83 0-1.5-.67-1.5-1.5S13.67 5 14.5 5s1.5.67 1.5 1.5S15.33 8 14.5 8zm3 4c-.83 0-1.5-.67-1.5-1.5S16.67 9 17.5 9s1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"
            />
          </svg>
        </button>
        <button id="focus-timer" class="cursor-pointer">
          <svg
            fill="currentColor"
            class="w-5 h-5"
            version="1.1"
            id="Layer_1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="-351 153 256 256"
            xml:space="preserve"
          >
            <circle cx="-222.3" cy="188.5" r="31.1" />
            <path
              d="M-106.6,332.4c-0.4-0.6-0.9-1.1-1.4-1.6l-35.3-32.8l-22.8-49c-6.2-12.5-15.2-20.3-28.6-20.3h-57.5
	c-13.5,0-22.4,7.8-28.6,20.3l-22.8,49l-35.3,32.8c-0.5,0.5-1,1.1-1.4,1.6c-3.6,3.1-5.9,7.7-5.9,12.8c0,9.3,7.6,16.9,16.9,16.9
	c5.5,0,10.3-2.6,13.4-6.7c0.3-0.2,0.6-0.5,0.8-0.7l37.4-34.8c1.4-1.4,2.5-3,3.3-4.8l11.9-25.5l-0.6,45l-52.2,28.4
	c-9.5,5.2-14,16.4-10.6,26.7c3.4,10.3,13.6,16.7,24.3,15.2l78.1-20.2l78.1,20.2c10.7,1.5,21-4.9,24.3-15.2
	c3.4-10.3-1.1-21.5-10.6-26.7l-52.2-28.5l-0.6-45l11.9,25.5c0.8,1.8,2,3.4,3.3,4.8l37.4,34.8c0.3,0.3,0.5,0.5,0.8,0.7
	c3.1,4,7.9,6.7,13.4,6.7c9.3,0,16.9-7.6,16.9-16.9C-100.7,340-103,335.5-106.6,332.4z"
            />
          </svg>
        </button>
      </header>

      <!-- Custom Exam Countdown -->
      <div
        id="custom-exam-section"
        class="card bg-base-100 shadow-md border border-base-300 mb-5 w-full hidden"
      >
        <div class="card-body p-4">
          <div class="flex justify-center items-center mb-3">
            <div
              id="custom-exam-badge"
              class="badge badge-primary badge-lg font-semibold"
            >
              Custom Exam
            </div>
          </div>
          <div id="custom-exam-timer" class="text-center">
            <div
              class="grid grid-flow-col gap-2 text-center auto-cols-max justify-center"
            >
              <div class="flex flex-col">
                <span class="countdown text-2xl">
                  <span id="custom-exam-months" style="--value: 0"></span>
                </span>
                Months
              </div>
              <div class="flex flex-col">
                <span class="countdown text-2xl">
                  <span id="custom-exam-days" style="--value: 0"></span>
                </span>
                Days
              </div>
              <div class="flex flex-col">
                <span class="countdown text-2xl">
                  <span id="custom-exam-hours" style="--value: 0"></span>
                </span>
                Hours
              </div>
              <div class="flex flex-col">
                <span class="countdown text-2xl">
                  <span id="custom-exam-minutes" style="--value: 0"></span>
                </span>
                Min
              </div>
              <div id="custom-exam-seconds-container" class="flex flex-col">
                <span class="countdown text-2xl">
                  <span id="custom-exam-seconds" style="--value: 0"></span>
                </span>
                Sec
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- JEE Main Countdown -->
      <div
        class="card bg-base-100 shadow-md border border-base-300 mb-5 w-full"
      >
        <div class="card-body p-4">
          <div class="flex justify-center items-center mb-3">
            <div class="badge badge-primary badge-lg font-semibold">
              JEE Main
            </div>
          </div>
          <div id="jee-timer" class="text-center">
            <div
              class="grid grid-flow-col gap-2 text-center auto-cols-max justify-center"
            >
              <div class="flex flex-col">
                <span class="countdown text-2xl">
                  <span id="jee-months" style="--value: 0"></span>
                </span>
                Months
              </div>
              <div class="flex flex-col">
                <span class="countdown text-2xl">
                  <span id="jee-days" style="--value: 0"></span>
                </span>
                Days
              </div>
              <div class="flex flex-col">
                <span class="countdown text-2xl">
                  <span id="jee-hours" style="--value: 0"></span>
                </span>
                Hours
              </div>
              <div class="flex flex-col">
                <span class="countdown text-2xl">
                  <span id="jee-minutes" style="--value: 0"></span>
                </span>
                Min
              </div>
              <div id="jee-seconds-container" class="flex flex-col">
                <span class="countdown text-2xl">
                  <span id="jee-seconds" style="--value: 0"></span>
                </span>
                Sec
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- JEE Advanced Countdown -->
      <div
        class="card bg-base-100 shadow-md border border-base-300 mb-5 w-full"
      >
        <div class="card-body p-4">
          <div class="flex justify-center items-center mb-3">
            <div class="badge badge-primary badge-lg font-semibold">
              JEE Advanced
            </div>
          </div>
          <div id="jee-adv-timer" class="text-center">
            <div
              class="grid grid-flow-col gap-2 text-center auto-cols-max justify-center"
            >
              <div class="flex flex-col">
                <span class="countdown text-2xl">
                  <span id="jee-adv-months" style="--value: 0"></span>
                </span>
                Months
              </div>
              <div class="flex flex-col">
                <span class="countdown text-2xl">
                  <span id="jee-adv-days" style="--value: 0"></span>
                </span>
                Days
              </div>
              <div class="flex flex-col">
                <span class="countdown text-2xl">
                  <span id="jee-adv-hours" style="--value: 0"></span>
                </span>
                Hours
              </div>
              <div class="flex flex-col">
                <span class="countdown text-2xl">
                  <span id="jee-adv-minutes" style="--value: 0"></span>
                </span>
                Min
              </div>
              <div id="jee-adv-seconds-container" class="flex flex-col">
                <span class="countdown text-2xl">
                  <span id="jee-adv-seconds" style="--value: 0"></span>
                </span>
                Sec
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- NEET Countdown -->
      <div
        class="card bg-base-100 shadow-md border border-base-300 mb-5 w-full"
      >
        <div class="card-body p-4">
          <div class="flex justify-center items-center mb-3">
            <div class="badge badge-primary badge-lg font-semibold">NEET</div>
          </div>
          <div id="neet-timer" class="text-center">
            <div
              class="grid grid-flow-col gap-2 text-center auto-cols-max justify-center"
            >
              <div class="flex flex-col">
                <span class="countdown text-2xl">
                  <span id="neet-months" style="--value: 0"></span>
                </span>
                Months
              </div>
              <div class="flex flex-col">
                <span class="countdown text-2xl">
                  <span id="neet-days" style="--value: 0"></span>
                </span>
                Days
              </div>
              <div class="flex flex-col">
                <span class="countdown text-2xl">
                  <span id="neet-hours" style="--value: 0"></span>
                </span>
                Hours
              </div>
              <div class="flex flex-col">
                <span class="countdown text-2xl">
                  <span id="neet-minutes" style="--value: 0"></span>
                </span>
                Min
              </div>
              <div id="neet-seconds-container" class="flex flex-col">
                <span class="countdown text-2xl">
                  <span id="neet-seconds" style="--value: 0"></span>
                </span>
                Sec
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Todo List Section -->
      <div
        class="card bg-base-100 shadow-md border border-base-300 mb-5 w-full"
      >
        <div class="card-body p-4">
          <div class="flex justify-between items-center mb-3">
            <h2 class="font-bold text-lg">My Todos</h2>
            <div class="badge badge-secondary" id="popup-todo-count">0</div>
          </div>

          <!-- Add Todo Form -->
          <form id="popup-add-todo-form" class="mb-3">
            <div class="flex gap-2">
              <input
                type="text"
                id="popup-todo-input"
                placeholder="Add a todo..."
                class="input input-sm input-bordered flex-1"
                required
              />
              <button type="submit" class="btn btn-primary btn-sm">Add</button>
            </div>
          </form>

          <!-- Todo List -->
          <div id="popup-todos-list" class="space-y-2 max-h-64 overflow-y-auto">
            <!-- Todos will be dynamically inserted here -->
            <div id="popup-empty-state" class="text-center py-6 opacity-60">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-12 h-12 mx-auto mb-2 opacity-50"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25zM6.75 12h.008v.008H6.75V12zm0 3h.008v.008H6.75V15zm0 3h.008v.008H6.75V18z"
                />
              </svg>
              <p class="text-sm">No todos yet</p>
            </div>
          </div>

          <!-- Todo Stats -->
          <div class="mt-3 pt-3 border-t border-base-300">
            <div class="text-xs opacity-70 text-center" id="popup-todo-stats">
              0 tasks
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="../popup/popup.js"></script>
  </body>
</html>
