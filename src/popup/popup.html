<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>JEE & NEET Countdown</title>
  <style>
    body { transition: background-color 0.3s, color 0.3s; }
    .countdown { font-weight: bold; font-size: 1.5rem; }
    .dark { background-color: #1f2937; color: #f3f4f6; }
    .light { background-color: #f3f4f6; color: #1f2937; }
  </style>
</head>
<body class="min-h-screen flex justify-center items-start py-6 bg-gray-900 text-gray-100">

  <div class="w-full max-w-md px-4">

    <!-- Header -->
    <header class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-bold text-indigo-400">Exam Countdowns</h1>
      <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-700 transition">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-6 h-6" viewBox="0 0 24 24">
          <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9c.83 0 1.5-.67 1.5-1.5 0-.39-.15-.74-.39-1.01-.23-.26-.38-.61-.38-.99 0-.83.67-1.5 1.5-1.5H16c2.76 0 5-2.24 5-5 0-4.42-4.03-8-9-8zm-5.5 9c-.83 0-1.5-.67-1.5-1.5S5.67 9 6.5 9 8 9.67 8 10.5 7.33 12 6.5 12zm3-4C8.67 8 8 7.33 8 6.5S8.67 5 9.5 5s1.5.67 1.5 1.5S10.33 8 9.5 8zm5 0c-.83 0-1.5-.67-1.5-1.5S13.67 5 14.5 5s1.5.67 1.5 1.5S15.33 8 14.5 8zm3 4c-.83 0-1.5-.67-1.5-1.5S16.67 9 17.5 9s1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/>
        </svg>
      </button>
    </header>

    <div class="space-y-4">

      <!-- Custom Exam -->
      <div id="custom-exam-section" class="hidden bg-gray-800 shadow-lg rounded-lg border border-gray-700 p-4">
        <div class="text-center mb-3">
          <span id="custom-exam-badge" class="bg-indigo-500 text-white font-semibold px-3 py-1 rounded-full">Custom Exam</span>
        </div>
        <div id="custom-exam-timer" class="grid grid-cols-4 gap-2 text-center">
          <div class="flex flex-col"><span id="custom-exam-days" class="countdown"></span>Days</div>
          <div class="flex flex-col"><span id="custom-exam-hours" class="countdown"></span>Hours</div>
          <div class="flex flex-col"><span id="custom-exam-minutes" class="countdown"></span>Min</div>
          <div class="flex flex-col"><span id="custom-exam-seconds" class="countdown"></span>Sec</div>
        </div>
      </div>

      <!-- JEE Main -->
      <div class="bg-gray-800 shadow-lg rounded-lg border border-gray-700 p-4">
        <div class="text-center mb-3">
          <span class="bg-green-500 text-white font-semibold px-3 py-1 rounded-full">JEE Main</span>
        </div>
        <div id="jee-timer" class="grid grid-cols-4 gap-2 text-center">
          <div class="flex flex-col"><span id="jee-days" class="countdown"></span>Days</div>
          <div class="flex flex-col"><span id="jee-hours" class="countdown"></span>Hours</div>
          <div class="flex flex-col"><span id="jee-minutes" class="countdown"></span>Min</div>
          <div class="flex flex-col"><span id="jee-seconds" class="countdown"></span>Sec</div>
        </div>
      </div>

      <!-- JEE Advanced -->
      <div class="bg-gray-800 shadow-lg rounded-lg border border-gray-700 p-4">
        <div class="text-center mb-3">
          <span class="bg-yellow-500 text-white font-semibold px-3 py-1 rounded-full">JEE Advanced</span>
        </div>
        <div id="jee-adv-timer" class="grid grid-cols-4 gap-2 text-center">
          <div class="flex flex-col"><span id="jeeAdv-days" class="countdown"></span>Days</div>
          <div class="flex flex-col"><span id="jeeAdv-hours" class="countdown"></span>Hours</div>
          <div class="flex flex-col"><span id="jeeAdv-minutes" class="countdown"></span>Min</div>
          <div class="flex flex-col"><span id="jeeAdv-seconds" class="countdown"></span>Sec</div>
        </div>
      </div>

      <!-- NEET -->
      <div class="bg-gray-800 shadow-lg rounded-lg border border-gray-700 p-4">
        <div class="text-center mb-3">
          <span class="bg-pink-500 text-white font-semibold px-3 py-1 rounded-full">NEET</span>
        </div>
        <div id="neet-timer" class="grid grid-cols-4 gap-2 text-center">
          <div class="flex flex-col"><span id="neet-days" class="countdown"></span>Days</div>
          <div class="flex flex-col"><span id="neet-hours" class="countdown"></span>Hours</div>
          <div class="flex flex-col"><span id="neet-minutes" class="countdown"></span>Min</div>
          <div class="flex flex-col"><span id="neet-seconds" class="countdown"></span>Sec</div>
        </div>
      </div>

    </div>
  </div>

  <!-- JS -->
  <script type="module" src="popup.js"></script>

</body>
</html>
