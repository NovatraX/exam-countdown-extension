<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <title>New Tab</title>
  <style>
    /* Glassmorphic cards */
    .bglass {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .bglass:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    /* Countdown numbers */
    .countdown {
      font-family: 'Segoe UI', sans-serif;
      font-weight: 700;
      color: #ffffff;
    }

    /* Footer quote */
    #quote-class {
      padding: 20px;
      font-size: 1rem;
      max-width: 700px;
    }

    /* Buttons hover effect */
    .btn-circle:hover {
      transform: scale(1.1);
    }

    /* Smooth modal backdrop */
    dialog::backdrop {
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(4px);
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      #countdown-class .grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
      }
      .countdown {
        font-size: 4rem;
      }
    }

    @media (max-width: 480px) {
      #countdown-class .grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }
      .countdown {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col font-sans relative overflow-x-hidden">

  <!-- Background -->
  <div class="background fixed inset-0 z-0 bg-gradient-to-tr from-indigo-900 via-purple-900 to-pink-900"></div>

  <!-- Main Container -->
  <div class="flex flex-col h-screen py-4 px-4 relative z-10">

    <!-- Header -->
    <header class="flex justify-between items-start mb-10 relative">
      <div id="clock-class" class="text-right text-white">
        <div id="current-time" class="text-3xl font-bold tracking-wide"></div>
        <div id="current-date" class="text-sm opacity-80"></div>
      </div>

      <div class="group flex flex-col items-end space-y-2">
        <button id="options-link" class="btn btn-circle bg-base-200 shadow-lg" title="Settings">
          ‚öôÔ∏è
        </button>
        <button id="theme-toggle" class="btn btn-circle bg-base-200 shadow-lg mt-1" title="Toggle Theme">
          üåó
        </button>
        <button id="music-btn" class="btn btn-circle bg-base-200 shadow-lg mt-1" title="Music">
          üéµ
        </button>
      </div>
    </header>

    <!-- Countdown Section -->
    <main class="flex-1 flex flex-col justify-center items-center z-10">
      <div id="countdown-class" class="text-center text-white">
        <div id="exam-badge" class="text-3xl font-semibold mb-6">JEE Main</div>
        <div class="grid grid-flow-col gap-5 text-center auto-cols-max">
          <div class="flex flex-col bglass">
            <span class="countdown text-6xl py-1" id="countdown-months" style="--value:0"></span>
            Months
          </div>
          <div class="flex flex-col bglass">
            <span class="countdown text-6xl py-1" id="countdown-days" style="--value:0"></span>
            Days
          </div>
          <div class="flex flex-col bglass">
            <span class="countdown text-6xl py-1" id="countdown-hours" style="--value:0"></span>
            Hours
          </div>
          <div class="flex flex-col bglass">
            <span class="countdown text-6xl py-1" id="countdown-minutes" style="--value:0"></span>
            Minutes
          </div>
          <div class="flex flex-col bglass">
            <span class="countdown text-6xl py-1" id="countdown-seconds" style="--value:0"></span>
            Seconds
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="w-full mt-auto relative z-10 flex flex-col items-center">
      <div id="quote-class" class="text-center text-white italic opacity-80 max-w-xl">
        <p id="quote-text"></p>
        <p id="quote-author" class="mt-2 font-medium"></p>
      </div>

      <div class="flex mt-4 space-x-3">
        <button id="prev-wallpaper" class="btn btn-ghost btn-circle" title="Previous">‚¨ÖÔ∏è</button>
        <button id="pause-wallpaper" class="btn btn-ghost btn-circle" title="Pause/Resume">‚è∏Ô∏è</button>
        <button id="next-wallpaper" class="btn btn-ghost btn-circle" title="Next">‚û°Ô∏è</button>
      </div>

      <div class="mt-6">
        <a id="novatra-link" href="https://novatra.in" target="_blank" class="text-2xl font-bold text-white">Œ∑ovatra</a>
      </div>
    </footer>
  </div>

  <script type="module" src="../newtab/newtab.js"></script>
</body>
</html>
